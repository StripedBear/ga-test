{{ define "title" }}{{ .Title }}{{ end }}
{{ define "main" }}
<div class="container">
  <article class="content">
    <h1>{{ .Title }}</h1>
    {{ if eq .Section "blog" }}
    {{ with .Date }}
    <time datetime="{{ . }}" class="mb-2">{{ .Format "January 2, 2006" }}</time>
    {{ end }}
    {{ end }}
    <div class="post-body">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
