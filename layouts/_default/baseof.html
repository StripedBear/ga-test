<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ block "title" . }}{{ .Title }} | General Arcade{{ end }}</title>

  <!-- Styles -->
  <link rel="stylesheet" href='{{ "css/main.css" | relURL }}'>

  <!-- Security headers as meta (for GitHub Pages) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; font-src 'self' data:; base-uri 'none'; form-action 'self'; frame-ancestors 'none'">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=()">
  
  <meta name="description" content="General Arcade is a porting house and co-development studio based in Singapore and Malaysia.">

</head>
{{ if .IsHome }}
<body class="homepage">
{{ else }}
<body>
{{ end }}
    {{ if .IsHome }}
    {{ partial "main-header.html" . }}
  {{ else }}
    {{ partial "header.html" . }}
  {{ end }}
  <main>{{ block "main" . }}{{ end }}</main>
  {{ partial "footer.html" . }}

  <!-- Scripts -->
  <script src='{{ "js/main.js" | relURL }}' defer></script>
</body>
</html>
