<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ block "title" . }}{{ .Title }} | General Arcade{{ end }}</title>

  <!-- Styles -->
  <link rel="stylesheet" href='{{ "General Arcade _ Porting house and co-development studio_files/aos.css" | relURL }}'>

  <!-- Security headers as meta (for GitHub Pages); prefer real headers via CDN if possible -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self'; font-src 'self'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=()">

</head>
<body>
  {{ partial "header.html" . }}
  <main>{{ block "main" . }}{{ end }}</main>
  {{ partial "footer.html" . }}

  <!-- Scripts -->
  <script src='{{ "js/main.js" | relURL }}' defer></script>
</body>
</html>
