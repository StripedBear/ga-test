<header class="site-header">
  <div class="container">
    <a href="{{ "/" | relURL }}" class="logo">
      <img src='{{ "img/logo.png" | relURL }}' alt="General Arcade">
    </a>
    <nav class="nav">
      <ul>
        {{ range .Site.Menus.main }}
          <li>
            <a href="{{ .URL | relURL }}" class="{{ if eq $.RelPermalink .URL }}active{{ end }}">
              {{ .Name }}
            </a>
          </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
