<header class="site-header">
  <div class="header-inner">
    <a href="{{ "/" | relURL }}" class="logo">
      {{ if fileExists "static/img/logo.svg" }}
      <img src='{{ "img/logo.svg" | relURL }}' alt="General Arcade">
      {{ else }}
      <img src='{{ "img/logo.png" | relURL }}' alt="General Arcade">
      {{ end }}
    </a>

    <nav class="main-nav">
      <ul>
        {{ range .Site.Menus.main }}
        <li>
          {{ if hasPrefix .URL "#" }}
          <a href="{{ .URL }}" class="{{ if eq $.RelPermalink .URL }}active{{ end }}">{{ .Name }}</a>
          {{ else }}
          <a href="{{ .URL | relURL }}" class="{{ if eq $.RelPermalink .URL }}active{{ end }}">{{ .Name }}</a>
          {{ end }}
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
